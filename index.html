<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/script.js"></script>
  <title>Cooking conversions</title>
</head>
<body>
  <div class="container border border-2 rounded p-4 my-4" >
    <h1>Cooking Conversions</h1>
    <h5>please note that its the density of water(1) that is used to calculate the measurements</h5>
    <div class="center">
      <form action="" id="formOne" class="col-md-4 border border-2 rounded p-4">
      
        <label for="">Convert from:</label>
        <select name="" class="form-control" id="firstMeasurement">
          <option value="milliliters">Mililiters</option>
          <option value="Gram">Gram</option>
          <option value="Kilogram">Kilogram</option>
          <option value="Tablespoons">Tablespoons</option>
          <option value="liters">liters</option>
        </select>
        <label for="">Convert to:</label>
        <select name="" class="form-control" id="secondMeasurement">
          <option value="milliliters">Milliliters</option>
          <option value="Gram">Gram</option>
          <option value="Kilogram">Kilogram</option>
          <option value="Tablespoons">Tablespoons</option>
          <option value="liters">liters</option>
        </select>
        <input type="number" id="userInput" placeholder="Value to Convert" class="form-control my-4">
        <button type="submit" class="btn btn-success my-4">Convert!</button>
  
      </form>

    </div>
    <h3 class="center">Answer is:  <span class="center" id="answer">0</span></h3>
  </div>
</body>
</html>
